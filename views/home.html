<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react-with-addons.js"></script>
	
		<style>
			.buttonFG {
				color: #003319;
				position: absolute;
				width: 100%; height: 100%;
				font-size: 30px;
				font-family: Arial, Helvetica, sans-serif;
				text-align: center;
			}
			.root {
				width: 100%;
				height: 100%;
				position: fixed;
			}
			#container {
				margin-top: 20%;
				position: relative;
			}
			.buttonBG {
				opacity: 0.3;
				position: absolute;
				width: 100%; height: 100%;
				oz-border-radius: 30px;
				-webkit-border-radius: 30px;
				background-color: #65C7B7;
				border: none;
				}
			.border {
				moz-border-radius: 30px;
				-webkit-border-radius: 30px;
				border: 2px solid #003319;
				background-color: transparent;
				text-align: center;
				width: 100%; height: 100%;
				position: relative;
			}
			.button {
				border: none;
				background: transparent;
			}
			.wrapper {
				width: 250px;
				height: 50px;
			}
			h1 {
				color: #003319;
				text-align: center;
				font-family: Arial, Helvetica, sans-serif;
			}
			.button:active {
				border: transparent;
			}
		</style>
	</head>
	<body>
		<div id="root" class="root"></div>
		<script>

		var myButton = React.createClass({
			render: function(){
				return React.createElement('div', {className: "border"},
					React.createElement('div', {className: "buttonBG"}
					),
					React.createElement('div', {className: "buttonFG"}, this.props.name)
				);
			}
		});


		var app = React.createClass({

			start: function(){
				window.location.replace('/game');
			},

			highscores: function(){
				window.location.replace('/highscores');
			},

			logout: function(){
				window.location.replace('/logout');
			},

			render: function(){
				var homePageStyle = {
					backgroundImage: 'url(' + "http://cdn.elegantthemes.com/blog/wp-content/uploads/2013/09/bg-11-full.jpg" +')'
				};
				var introText = "Welcome to this mastermind game. Please choose one of the following";

				return React.createElement('div', {className: "root", style: homePageStyle},
					React.createElement('div', {className: "container", id: "container"},
							React.createElement('h1', {}, introText
							),
							React.createElement('br', null
							),
							React.createElement('div', {className: "row"},
							React.createElement('button', {className: "col-md-2 col-md-offset-2 button", onClick: this.start
								},
								React.createElement('div', {className: "wrapper"},
									React.createElement(myButton, {name:"Start The Game!"})
								)	
							),
							React.createElement('button', {className: "col-md-2 button col-md-offset-1", onClick: this.highscores
								},
								React.createElement('div', {className: "wrapper"},
										React.createElement(myButton, {name:"Highscore Table"})
								)
							),
							React.createElement('button', {className: "col-md-2 button col-md-offset-1", onClick: this.logout
								},
								React.createElement('div', {className: "wrapper"},
									React.createElement(myButton, {name:"Logout!"})
								)
							)
						)
					)
				);
			}
		});
		
		var appElement = React.createElement(app, null)
		React.render(appElement, document.getElementById('root'));
		</script>
	</body>
</html>
